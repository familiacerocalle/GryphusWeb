  title005: '¿Qué Es Gryphus?'
  title006: 'Acerca De'
  title007: 'La APP'
  sentence007: 'Para nuestros antepasados, el Cóndor era un ave inmortal que representaba la fuerza y la inteligencia. Era un animal respetado que era el responsable de que el sol saliera cada mañana pues con su energía era capaz de tomarlo y llevarlo sobre las montañas llevando la vida.'
  sentence008: 'Nuestro Gryphus toma esos conceptos de responsabilidad, fuerza e inteligencia para llevarnos al igual que el sol a llegar cada vez más alto iluminando el mundo con nuestra luz. Esa luz es nuestro proceder ejemplar como miembros activos de la sociedad.'
  sentence009: 'Dejemos que Gryphus nos inspire y junto a él desarrollemos y fortalezcamos competencias para ser mejores ciudadanos y así vivir en una mejor ciudad.'
  sentence010: 'Comprometámonos a ser mejores por nosotros mismos.'
